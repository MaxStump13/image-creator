  <body>
    <!-- Add your site or application content here -->
    <div class="container">
      <div class="row">
        <div class="col s12">
          <header>
            <h1>Social Media Image Creator</h1>
          </header>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <!-- The main image container goes over here -->
          <div id="image-container"></div>
        </div>
        <div class="col s6">
          <!-- The image customization controls will go on this side -->
          <div class="divider"></div>
          <div class="section">
            <h5>Choose your image</h5>
            <p>[unlayer search input here]</p>
            <div>[Unlayer search results]</div>
          </div>
          <!-- section for giphy search api -->
          <div class="divider row"></div>
          <div class="section">
            <h5>Search for stickers</h5>
              <form class="giphyForm">
                <input
                  id="giphyInput"
                  type="text"
                  placeholder="Stickers"
                  autofocus="true"
                  name="giphy"
                />
                <button type="submit" class="btn waves-effect waves-light">
                  Search
                </button>
              </form>
              <div class="giphyResultsContainer">
                <h5>Search Results for: <span id ="giphySearch"></span></h5>
                <section class="giphyResults scrollMenu">
                </section>
              </div>
          </div>
          <div class="divider"></div>
          <div class="section">
            <h5>Add Text</h5>
            <p>[input text box]</p>
          </div>
          <div class="section">
            <h5>Apply Filters</h5>
            <p>[Filter selection here]</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
